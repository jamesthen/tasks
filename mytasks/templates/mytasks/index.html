{% extends "mytasks/layout.html" %}

{% block title %}
    MyTasks
{% endblock %}
{% block header %}
    MyTasks
{% endblock %}
{% block body %}
<div style="padding:20px;">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_table }}
        <button class="task__button" type="submit">post</button>
    </form>
                <table style="margin-top:25px;">
                        {% for task in tasks %}
                        <tr>
                        <td style="padding:5px; margin-bottom:-5px; width:230px;">
                            <p class="task__p">{{ task }}</h1>  
                        </td>
                        <td style="padding:5px; margin-bottom:-5px;">
                            <form method="POST" action="{% url 'remove_task' task.id %}">
                                {% csrf_token %}
                                <button type="submit">del</button>
                            </form>
                        </td>
                    </tr>
                        {% endfor %}
                </table>
</div>
{% endblock %}
